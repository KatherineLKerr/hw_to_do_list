<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do list!</title>
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <h1>To Do List!</h1>
    <div id="app">
      <ul>
        <li v-for="(item, index) in items">
          <span>{{ item }}</span>
        </li>
      </ul>

      <input type="text" v-model="newItem">
      <button v-on:click="saveNewItem">Save New Item</button>

    </div>
  </body>
</html>
